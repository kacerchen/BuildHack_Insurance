<div class="container">
  <div class="row justify-content-center">
    <div class="col-5 boxbg">
      <form>
        <h3>Sign Up</h3>
        <div class="form-group" style="margin-top: 8%;">
          <label for="firstName">First name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First name" value="Mark" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Last name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Last name" value="Chen" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>

        <div class="form-group">
          <label class="username" for="username">Username</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input type="text" class="form-control" id="username" placeholder="Username">
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="number" class="form-control" id="phone" placeholder="Enter phone number">
        </div>
        <button type="submit" class="btn btn-light" style="margin-top: 5%;">Register</button>
      </form>
    </div>
  </div>
</div>
